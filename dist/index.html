<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"> <!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div>
                    <h1 class="font-bold  uppercase p-4 border-b border-gray-100 text-booty-brown">
                        <a href="/" class="hover:text-gray-700">Foodie</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <ul class="text-sm mt-6 md:block" id="menu">
                    <li class="py-1">
                        <a href="#">
                            <span>Home</span>

                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#">
                            <span>About</span>
                            <i class="fa-solid fa-circle-info"></i>
                         
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--End nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary
                 hover:text-white transition ease-out duration-500">Log in </a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2
                 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up </a>
            </div>

            <header>
                <h2 class="text-6xl">Recipes</h2>
                <h3 class="pt-3">For Foodlover's</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--card go here -->
                     <div class="card hover:shadow-lg">
                        <img src="image/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock w-5"></i>
                              
                              
                            <span>25 mins</span>
                         </div>
                     </div>

                     <div class="card hover:shadow-lg">
                        <img src="image/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock w-5"></i>
                            <span>25 mins</span>
                         </div>
                     </div>

                     <div class="card hover:shadow-lg">
                        <img src="image/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <i class="fa-regular fa-clock w-5"></i>
                            <span>25 mins</span>
                         </div>
                     </div>

                     <!-- card -->


                 <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4> 
                 <div class="mt-8">
                    <!-- card go here -->
                 </div> 

                  <div class="mt-12 flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 justify-center hover:shadow-inner transform 
                    hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
                        Load more
                    </div>
                  </div>
                </div>
            </div>
        </main>

    </div>
    <script src="index.js"></script>
</body>
</html>
